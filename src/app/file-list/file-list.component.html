<div fxFlex fxLayout="column">
  <div fxFlex fxLayout="column" fxLayoutAlign="center center">
    <table>
      <tr>
        <th>排名</th>
        <th *ngFor="let header of modelHeader">{{ header }}</th>
      </tr>
      <tr *ngFor="let entry of modelEntries">
        <td>{{ entry.rank }}</td>
        <td *ngFor="let x of entry.data">{{ x }}</td>
      </tr>
    </table>
  </div>
  <div fxFlex="0 0 auto">
    <button routerLink="/">Back</button>
  </div>
</div>
